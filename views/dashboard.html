<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuickHire - User Dashboard</title>

  <!-- External Font Awesome library for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- Link to your main dashboard stylesheet -->
  <link rel="stylesheet" href="/public/styles.css" />
</head>
<body>
  <div class="dashboard-wrapper" id="dashboard-wrapper">

    <!-- =========== SIDEBAR =========== -->
    <aside class="sidebar" id="sidebar">
      <div>
        <!-- REFINED: User profile with IDs for personalization -->
        <div class="user-profile">
          <img src="https://i.imgur.com/DNLN3Q1.png" alt="User Avatar" class="user-avatar" />
          <div class="user-info">
            <!-- These spans will be filled by app.js -->
            <span class="user-name" id="user-profile-name">Loading...</span>
            <span class="user-email" id="user-profile-email"></span>
          </div>
        </div>
        
        <!-- REFINED: Navigation structure matches your app.js -->
        <nav class="sidebar-nav">
          <a href="#" class="active" data-target="dashboard-content"><i class="fas fa-th-large"></i><span>Dashboard</span></a>
          <a href="#" data-target="saved-jobs-content"><i class="fas fa-bookmark"></i><span>Saved Jobs</span></a>
          <a href="#" data-target="applications-content"><i class="fas fa-file-alt"></i><span>My Applications</span></a>
          <a href="#" data-target="settings-content"><i class="fas fa-cog"></i><span>Settings</span></a>
        </nav>
      </div>

      <div class="sidebar-footer">
       

        <!-- REFINED: Collapse button and a functional Logout link -->
        <div class="sidebar-actions">
           <a href="/logout" class="sidebar-logout-btn"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
           <button id="sidebar-collapse-btn" class="sidebar-collapse-btn"><i class="fas fa-chevron-left"></i></button>
        </div>
      </div>
    </aside>

    <!-- =========== MAIN CONTENT =========== -->
    <main class="main-content">
      <header class="mobile-header">
        <button id="mobile-sidebar-toggle"><i class="fas fa-bars"></i></button>
        <span class="mobile-logo">QuickHire</span>
      </header>

      <!-- The empty containers that app.js will dynamically fill -->
      <div id="dashboard-content" class="content-section active"></div>
      <div id="saved-jobs-content" class="content-section"></div>
      <div id="applications-content" class="content-section"></div>
      <div id="settings-content" class="content-section"></div>
    </main>
  </div>

  <!-- MODAL (This structure is correct) -->
  <div id="job-modal-overlay"></div>
  <div id="job-modal" class="modal">
    <div class="modal-header">
      <h3 id="modal-job-title">Job Title</h3>
      <button id="modal-close-btn">Ã—</button>
    </div>
    <div class="modal-body">
      <div class="modal-company-info">
        <img id="modal-employer-logo" src="" alt="Company Logo">
        <div>
          <p id="modal-employer-name">Employer Name</p>
          <span id="modal-job-location">Location</span>
        </div>
      </div>
      <h4>Qualifications:</h4>
      <ul id="modal-qualifications"></ul>
      <h4>Responsibilities:</h4>
      <p id="modal-responsibilities"></p>
    </div>
    <div class="modal-footer">
      <a href="#" id="modal-apply-btn" class="btn" target="_blank" rel="noopener noreferrer">Apply Now</a>
    </div>
  </div>

  <!-- ADDED: A placeholder for toast notifications -->
  <div id="toast-notification" class="toast"></div>

  <!-- SCRIPT TAGS (Ensure both are present) -->
  <script src="/public/app.js"></script>
  <script src="/public/dashboard_handler.js"></script>
</body>
</html>
