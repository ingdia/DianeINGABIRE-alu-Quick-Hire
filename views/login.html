<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/public/auth-styles.css" />
</head>
<body>
    <div class="container">
        <!-- Left Pane: Welcome Section with Background Image -->
        <div class="welcome-pane">
            <div class="welcome-content">
                <h1>Welcome </h1>
                <p>Sign In To Your Account</p>
            </div>
            <span class="website-url">The secret of getting ahead is getting started</span>
        </div>

        <!-- Right Pane: Login Form -->
        <div class="form-container">
            <div class="form-header">
                <h3>Hello!</h3>
                <h1>QuickHire</h1>
                <h2>Login Your Account</h2>
            </div>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" />
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="form-footer">
                    <a href="/register">Create Account</a>
                </div>
            </form>
        </div>
    </div>

    <!-- ===== Toast Notification ===== -->
    <div id="toast-notification" class="toast"></div>

    <!-- ===== Auth Handler Script ===== -->
    <script src="/public/auth_handler.js"></script>
</body>
</html>
